<!DOCTYPE html>
<html>
<head>
	<title>NumberConverter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="https://icon-library.net/images/icon-convert/icon-convert-2.jpg" />
</head>
<body>

<div class="container">
  <h5 id="header">
    <kbd>Computer Number System Converter</kbd>
  </h5>
  <div class="row">
    <div class="col-sm">
    	<span>Decimal</span>
        <div class="input">
            <input type="text" class="form-control input-box dec1" id="usr">
        </div>
    	
    </div>
    <div class="col-sm col-button">
    	<button type="button" class="btn btn-success decToBin">Convert</button>
    </div>
    <div class="col-sm">
    	<span class="bin1">Binary</span>
    	<input type="text" class="form-control input-box bin1" id="usr" value="" readonly="" >
    </div>
  </div>
  <div class="row" >
    <div class="col-sm">
    	<span>Binary</span>
    	<input type="text" class="form-control input-box bin2" id="usr">
    </div>
    <div class="col-sm col-button">
    	<button type="button" class="btn btn-success binToDec">Convert</button>
    </div>
    <div class="col-sm">
    	<span>Decimal</span>
    	<input type="text" class="form-control input-box dec2" id="usr" readonly="">
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
    	<span>Decimal</span>
    	<input type="text" class="form-control input-box dec3" id="usr">
    </div>
    <div class="col-sm col-button">
    	<button type="button" class="btn btn-success decToOct">Convert</button>
    </div>
    <div class="col-sm">
    	<span>Octal</span>
    	<input type="text" class="form-control input-box oct3 " id="usr" readonly="">
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
    	<span>Octal</span>
    	<input type="text" class="form-control input-box oct4" id="usr">
    </div>
    <div class="col-sm col-button">
    	<button type="button" class="btn btn-success octToDec">Convert</button>
    </div>
    <div class="col-sm">
    	<span>Decimal</span>
    	<input type="text" class="form-control input-box dec4" id="usr" readonly="">
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
    	<span>Decimal</span>
    	<input type="text" class="form-control input-box dec5" id="usr">
    </div>
    <div class="col-sm col-button">
    	<button type="button" class="btn btn-success decToHex">Convert</button>
    </div>
    <div class="col-sm">
    	<span>Hexadecimal</span>
    	<input type="text" class="form-control input-box hex5" id="usr" readonly="">
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
        <span>Hexadecimal</span>
        <input type="text" class="form-control input-box hex6" id="usr">
    </div>
    <div class="col-sm col-button">
        <button type="button" class="btn btn-success hexToDec">Convert</button>
    </div>
    <div class="col-sm">
        <span>Decimal</span>
        <input type="text" class="form-control input-box dec6" id="usr" readonly="">
    </div>
  </div>
</div>




  


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
